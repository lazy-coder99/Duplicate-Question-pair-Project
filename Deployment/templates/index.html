<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Question Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Duplicate Question Pairs Detector</h1>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="question1" class="form-label">Enter Question 1</label>
                <input type="text" class="form-control" id="question1" name="question1" placeholder="Type your first question" required>
            </div>
            <div class="mb-3">
                <label for="question2" class="form-label">Enter Question 2</label>
                <input type="text" class="form-control" id="question2" name="question2" placeholder="Type your second question" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check</button>
        </form>
    </div>
</body>
</html>
